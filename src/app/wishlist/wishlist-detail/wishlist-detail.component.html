<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3>{{ wishlistItem?.title }}</h3>
            </div>
            <div class="panel-body">
                <div class="pull-left">
                    <img [src]="wishlistItem?.imageUrl" alt="{{ wishlistItem?.title }}" class="img-responsive"
                    *ngIf="wishlistItem?.imageUrl">
                </div>
                <div>
                    <h4><strong>{{ wishlistItem?.author }}</strong></h4>
                </div>
            </div>
            <div class="panel-footer">
                <div class="btn-toolbar">
                    <a routerLink="edit" class="btn btn-primary">Edit</a>
                    <a class="btn btn-info" (click)="onView()">View</a>
                    <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
