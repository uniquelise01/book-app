<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3>{{ book?.title }}</h3>
            </div>
            <div class="panel-body">
                <div class="pull-left">
                    <img [src]="book?.imageUrl" alt="{{ book?.title }}" class="img-responsive"
                    *ngIf="book?.imageUrl">
                </div>
                <div>
                    <h4><strong>{{ book?.author }}</strong></h4>
                    <p>Published in {{ book?.published }}</p>
                    <div *ngIf="book?.series.length>0">
                        <p>Other books in this series:</p>
                        <ul>
                            <li *ngFor="let series of book?.series">{{ series.title }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="btn-toolbar">
                    <ng-template [ngIf]="!book?.readlist">
                        <a class="btn btn-success" (click)="onAddToList()">Add to Reading List</a>
                    </ng-template>
                    <ng-template [ngIf]="book?.readlist">
                        <a class="btn btn-warning" (click)="onRemoveFromList()">Remove from Reading List</a>
                    </ng-template>
                    <a routerLink="edit" class="btn btn-primary">Edit</a>
                    <a class="btn btn-info" (click)="onView()">View</a>
                    <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
