<a [routerLink]="[book.id]" routerLinkActive="active" class="list-group-item clearfix" *ngIf="book.readlist">
    <span class="pull-left">
        <img [src]="book?.imageUrl" alt="{{ book?.title }}" class="img-responsive" *ngIf="book?.imageUrl">
    </span>
    <div class="text">
        <h3 class="list-group-item-heading">{{ book?.title }}</h3>
        <p>{{ book?.author }}</p>
    </div>
</a>
