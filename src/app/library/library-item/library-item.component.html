<a [routerLink]="[book.id]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ book?.title }}</h4>
        <p>{{ book?.author }}</p>
    </div>
    <span class="pull-right">
        <img [src]="book?.imageUrl" alt="{{ book?.title }}" class="img-responsive" *ngIf="book?.imageUrl">
    </span>
</a>
