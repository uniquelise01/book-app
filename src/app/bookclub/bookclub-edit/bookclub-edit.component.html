<div class="panel panel-default">
    <div class="panel-body">
      <form id="bookclub-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              #name="ngModel"
              [ngModel]="contact?.name"
              class="form-control required"
              size="120"
              max="120"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              #phone="ngModel"
              [ngModel]="contact?.phone"
              class="form-control invalid"
              size="150"
              max="255"
              pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
              required>
          </div>
        </div>

        <div class="row" *ngIf="!phone.valid && phone.touched">
          <div class="col-sm-12">
            <p>Enter a valid phone number.</p>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              name="imageUrl"
              #imageUrl="ngModel"
              [ngModel]="contact?.imageUrl"
              class="form-control"
              size="150"
              max="255">
          </div>
        </div>

        <!-- Add a favorite books form entry? -->
  

        <div class="row" *ngIf="(!phone.valid && phone.touched) || (!name.valid && name.touched)">
          <div class="col-xs-12 alert alert-danger">
            <p>The name and phone fields are required.</p>
          </div>
        </div>
  
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
