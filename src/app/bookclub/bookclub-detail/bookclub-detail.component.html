<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3>{{ contact?.name }}</h3>
            </div>
            <div class="panel-body">
                <div class="pull-left">
                    <img [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive"
                    *ngIf="contact?.imageUrl">
                </div>
                <div class="list-group-item-heading">
                    <p><strong>Phone:</strong> {{ contact?.phone }}</p>
                    <div *ngIf="contact.favBooks!=[]">
                        <p><strong>Favorite Books:</strong></p>
                        <ul>
                            <li *ngFor="let book of contact.favBooks">{{ book.title }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="btn-toolbar">
                    <a routerLink="edit" class="btn btn-primary">Edit</a>
                    <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
